<!-- templates/caronas/carona_form.html -->
{% extends 'base.html' %}

{% block title %}Oferecer Carona - UniTudo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header"><h2>Oferecer Carona</h2></div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Salvar Carona</button>
                        <a href="{% url 'caronas_lista' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
