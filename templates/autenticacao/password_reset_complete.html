{% extends 'base.html' %}
{% block title %}Senha Redefinida - UniTudo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card text-center shadow-sm border-0">
            <div class="card-body p-5">
                <h3 class="card-title">Senha Redefinida com Sucesso!</h3>

                    Sua senha foi alterada. Agora você já pode fazer login com sua nova senha.
                </p>
                <a href="{% url 'login' %}" class="btn btn-success mt-3">Fazer Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
