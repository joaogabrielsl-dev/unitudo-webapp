{% extends 'base.html' %}
{% load static %}

{% block title %}Redefinir Senha - UniTudo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <img src="{% static 'images/logo.png' %}" alt="UniTudo Logo" width="72" height="72">
                    <h3 class="mt-3">Esqueceu sua senha?</h3>
                    <p class="text-muted">Sem problemas. Digite seu e-mail e enviaremos um link para você criar uma nova.</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="email" name="email" autocomplete="email" required id="id_email" class="form-control" placeholder="seu@email.com">
                        <label for="id_email">E-mail</label>
                    </div>
                    <button type="submit" class="w-100 btn btn-lg btn-primary">Enviar Link</button>
                </form>

                <div class="text-center mt-3">
                    <p class="mb-0">
                        <a href="{% url 'login' %}" class="text-muted small">Lembrou da senha? Faça login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
