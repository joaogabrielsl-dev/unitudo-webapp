{% extends 'base.html' %}

{% block title %}Confirmar Exclusão da Moradia{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h2>Confirmar Exclusão</h2>
            </div>
            <div class="card-body">
                <p>Você tem certeza que deseja excluir a moradia em <strong>{{ moradia.endereco }}</strong>?</p>
                <p class="text-danger fw-bold">Esta ação não pode ser desfeita.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Sim, tenho certeza</button>
                    <a href="{% url 'minhas_moradias' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
