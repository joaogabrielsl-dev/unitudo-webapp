{% extends 'base.html' %}

{% block title %}Confirmar Exclusão do Evento{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h2>Confirmar Exclusão</h2>
            </div>
            <div class="card-body">
                <p>Você tem certeza que deseja excluir o evento: <strong>"{{ evento.nome }}"</strong>?</p>
                <p class="text-danger fw-bold">Esta ação não pode ser desfeita.</p>

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Sim, excluir permanentemente</button>
                    <a href="{% url 'meus_eventos' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
