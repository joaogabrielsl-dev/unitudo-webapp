{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Editar{% else %}Criar{% endif %} Evento - UniTudo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>{% if form.instance.pk %}Editar Evento{% else %}Criar Novo Evento{% endif %}</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    {{ form.as_p }}

                    <div class="mt-4">
                        <button type="submit" class="btn btn-success">Salvar Evento</button>
                        <a href="{% url 'meus_eventos' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
