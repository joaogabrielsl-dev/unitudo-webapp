<!-- templates/agenda/agenda_form.html -->
{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Compromisso{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Compromisso</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <a href="{% url 'agenda' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
